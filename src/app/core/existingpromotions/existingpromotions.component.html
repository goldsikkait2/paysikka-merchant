<section class="mt-4 mb-4"> 
   
<div class="container"> 
    <div class="row"> 
        
<div class="col-md-4" *ngFor="let data of ListofPromotions">
    <div class="pro-card mb-4 h-90" >
      <div class="d-flex">
        <div class="col-md-10">
          <div class="row"> 
            <div class="col-md-10"> 
           <p class="pro-head mb-2"> PACKAGE COST: <b>{{data.cost}}/-  </b></p>  
          </div>
          <div class="col-md-2">
           <small *ngIf="data.status===1"> <b class="animate-charcter" style="color: rgb(122, 230, 122);">Active</b> </small>
           <small *ngIf="data.status===0"><b style="color: red;">Expired</b> </small> 
          </div> 
        </div>

            <!-- <div class="mt-4 pt-3" style=" text-align: center !important; text-transform: uppercase" > 
           
          </div> -->
          <div  class="mt-2 p-2" style="
         padding: 0 5px 0 5px;  margin: 10px 0; ">
          <!-- <small> <i class="bi bi-chevron-right"></i>{{data.include1}} </small>
            <small> <i class="bi bi-chevron-right"></i> {{data.include2}}</small>
            <small> <i class="bi bi-chevron-right"></i> {{data.include3}}</small> -->
            <ul >
              <li>{{data.include1}}</li>
              <li>{{data.include2}}</li>
              <li>{{data.include3}}</li>
            </ul>
          </div>
          <!-- <div>
            
          </div> -->

        </div>
        <div class="col-md-2">
        </div>
      </div>
      <div class="d-flex ">
        <div class="col-md-12">
          <div class="d-flex justify-content-between ">
            <div> 
            <!-- <button type="button" style="font-size: 14px;
            " class="btn btn-primary btn-rounded">Buy Now</button> -->
            <!-- [modalVisible]="isVisible" (closeModalEvent)="onClose($event)" -->
                <ng-template #content let-modal >
                  <form [formGroup]="contentForm" (ngSubmit)="onSubmit()" >
                  <div class="modal-header">
                    <h6 class="modal-title" id="modal-basic-title">Package update</h6>
                    <button type="button"   style="font-size: 14px;" class="btn-close btn btn-primary btn-rounded"  aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                  </div>
                  <div class="modal-body">
                   
                      <div class="mb-3">
                        <label for="content"> <h4 >Content </h4></label>
                        <div class="input-group pb-2 ">
                          <input type="text" id="content" class="form-control" formControlName="content"   placeholder="Type Content here">
                        </div>
                        <label for="file" class="mt-3"> <h4 > Upload Banner </h4></label>
                        <div class="input-group">
                          <input class="form-control form-control-lg" formControlName="image"  type="file" accept=".png, .jpg, .jpeg"   #fileInput (change)="uploadFile($event)">
                          
                        </div>
                      </div>
                    
                  </div>
                  <!-- (click)="modal.close('Save click')" -->
                  <button type="submit" class="btn btn-primary btn-lg btn-block" >Submit
                    <i class="fa fa-spinner fa-spin" *ngIf="loading" ></i>
                  </button>
                
               
                  <!-- <div class="row">
                  <div class="col-md-12">
                   <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                  </div>
                </div> -->
              </form>
                </ng-template>
              
                <button style="font-size: 14px;
                " class="btn btn-primary btn-rounded;"  (click)="open(content,data.packageid)">Buy now</button>
                
                <!-- <hr />
                
                <pre>{{ closeResult }}</pre> -->











            
            </div>
            <div>
           <small class="align-self-end2" > <b> Validity: {{data.validity}} Days </b> </small>
          </div>
            <!-- <button class="btn view-btn align-self-end" routerLink="/merchant/viewpromotions/{{data.promotionid
            }}">View More</button> -->
            

          </div>
        </div>
       
      </div>
    </div>
  </div>
 
</div>
 











</div>

</section>
