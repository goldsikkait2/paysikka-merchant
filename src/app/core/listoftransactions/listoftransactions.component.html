<div class="container wrapper">
    <div class="col-md-12 mb-4 " >
      <!-- <h2 class="head">List of Transactions</h2> -->
      
      <div class="search" >
        <i class="fa fa-search"></i>
       
        <input class="form-control" type="text" name="search"  placeholder="Search..."  [(ngModel)]="searchText"  autocomplete="off" >
        <button class="btn btn-primary">Search</button>
      </div>
      
    </div>
    <div class="table-responsive">
    <table class="table table-bordered table-hover w-100" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="col-md-2">Date</th>
               
                <th class="col-md-1">POINTS</th>
                <th class="col-md-3">MARCHENT UPI</th>
                <th class="col-md-3">AMOUNT</th>
                <th class="col-md-2">MESSAGE</th>
                <th class="col-md-3">VPA</th>
                <th class="col-md-1">STATUS</th>
            </tr>
        </thead>
        <tbody *ngFor="let data of ListofTransactions | filter:searchText |     paginate : { itemsPerPage: 10, currentPage: page} ">
       
            <tr>
              <td>  {{data.date }}</td>
               
                <td>{{data.points}}</td>
                <td>{{data.mupi }}</td>
                <td> {{data.amount}}</td>
                <td>{{data.message}}</td>
                <td>{{data.vpa}}</td>
                <td>{{data.status }}</td>
            </tr>
           
            
        </tbody>
      
      </table>
      <div class="pagination" >
        <pagination-controls
          (pageChange)="pageChanged($event)"
          (pageBoundsCorrection)="pageChanged($event)"
          maxSize:any="5"
          directionLinks:boolean="true"
          responsive:boolean="true"
          previousLabel="Prev"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
      
  </div>
  </div>
