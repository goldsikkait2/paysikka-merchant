<div class="container wrapper">

       <h3 style="color: #4152a5;"> {{filterdata[0].businessname}}  </h3> 
       <!-- <div class="d-flex"> 
       
      <div>  <b>Register Outlet No:   4 </b> &nbsp; <b>Branch: Masabtank,Hyderabad. </b>  </div>
       <div>  <b>Branch: Masabtank,Hyderabad. </b> </div>
    
</div>  -->
<div class="d-flex ">
    <div class="p-2"> <b>GST No: {{filterdata[0].gstnumber}}</b> <br> <b>Branch: {{filterdata[0].address}} </b> <br> <b>UPI ID:{{filterdata[0].upiid}}</b> </div>
    <div class="p-2"> </div>
    <div class="ml-auto p-2"> <img class="qr-img" width="70" [src]="filterdata[0].Qrcode" alt="qr code" /></div>
  </div>
    
    <div class="col-md-12 mb-4 " >
      <!-- <h2 class="head">List of Transactions</h2> -->
      
      <div class="search mt-3" >
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" placeholder="Search..." >
        <button class="btn btn-primary">Search</button>
      </div>
      
    </div>
    <div class="table-responsive">
    <table class="table table-bordered table-hover w-100" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="col-md-2">Date</th>
                <!-- <th >USER_ID</th> -->
                <!-- <th >TYPE</th> -->
                <th class="col-md-1">STATUS</th>
                <th class="col-md-1">TYPE</th>
                <th class="col-md-3">MESSAGE</th>
                <th class="col-md-2">AMOUNT</th>
                <th class="col-md-3">POINTS</th>
            </tr>
        </thead>
        <tbody *ngFor="let data of response " >
            <tr>
                <td>{{data.date}}</td>
                <!-- <td class="highlight">{{data.userid}}</td> -->
                <!-- <td>{{data.type}}</td> -->
                <td>{{data.status}}</td>
                <td>{{data.type}} </td>
                <td>{{data.message}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.points}}</td>
            </tr>
            
        </tbody>
        <!-- <div  class="offset-6" style="font-style:italic;" *ngIf="!!term">   No Record Found </div> -->
    </table>
  </div>
  </div>
